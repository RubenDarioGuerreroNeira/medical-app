version: '3.8'

services:
  api:
    build: .
    ports:
      - '3000:3000'
    environment:
      # Nota: En Docker, el host de la base de datos es el nombre del servicio ('db'), no 'localhost'
      - DATABASE_URL=postgresql://postgres:password123@db:5432/medical_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Variables que debes definir o pasar desde un archivo .env
      - JWT_SECRET=${JWT_SECRET:-secreto_por_defecto}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
    depends_on:
      - db
      - redis
    restart: always

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: medical_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
